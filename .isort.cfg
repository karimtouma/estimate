[settings]
profile = black
multi_line_output = 3
line_length = 100
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
known_first_party = src
known_third_party = 
    google,
    PIL,
    numpy,
    pytest,
    pydantic,
    fitz,
    pathlib,
    asyncio,
    typing,
    dataclasses,
    enum,
    json,
    logging,
    os,
    sys,
    time,
    uuid
skip = 
    .git,
    __pycache__,
    .pytest_cache,
    .tox,
    venv,
    env,
    build,
    dist,
    temp,
    output,
    logs,
    input
